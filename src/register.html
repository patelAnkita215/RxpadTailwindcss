<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.ico"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <header class="bg-white shadow-md fixed w-full z-40">
      <div class="container mx-auto px-1.5">
        <nav
          class="mx-auto flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex">
            <a href="#" class="-m-1.5 p-1.5">
              <img class="h-11 w-auto" src="./assets/images/logo.svg" alt="" />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
              onclick="openNav()"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-8">
            <a
              href="index.html"
              class="text-lg font-medium leading-6 text-gray-900 after:h-1 after:relative after:top-1.5 after:bg-teal-500 after:w-full after:scale-x-0 after:hover:scale-x-100 after:block after:transition after:duration-300 after:origin-left"
              >Home</a
            >
            <a
              href="about.html"
              class="text-lg font-medium leading-6 text-gray-900 after:h-1 after:relative after:top-1.5 after:bg-teal-500 after:w-full after:scale-x-0 after:hover:scale-x-100 after:block after:transition after:duration-300 after:origin-left"
              >About Us</a
            >
            <a
              href="howitswork.html"
              class="text-lg font-medium leading-6 text-gray-900 after:h-1 after:relative after:top-1.5 after:bg-teal-500 after:w-full after:scale-x-0 after:hover:scale-x-100 after:block after:transition after:duration-300 after:origin-left"
              >How it works</a
            >

            <a
              href="contact.html"
              class="text-lg font-medium leading-6 text-gray-900 after:h-1 after:relative after:top-1.5 after:bg-teal-500 after:w-full after:scale-x-0 after:hover:scale-x-100 after:block after:transition after:duration-300 after:origin-left"
              >Contact us</a
            >
          </div>
          <div class="lg:flex items-center hidden">
            <a
              href="register.html"
              class="text-xl font-normal text-teal-500 border flex items-center justify-center border-teal-500 rounded-md py-1.5 px-5 hover:text-white hover:bg-teal-500"
            >
              Register
            </a>
            <a
              href="login.html"
              class="text-xl font-normal text-white border flex items-center justify-center border-teal-500 bg-teal-500 rounded-md py-1.5 px-5 ml-3.5 hover:bg-white hover:text-teal-500"
            >
              Login
            </a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div
          class="lg:hidden fixed w-full -translate-x-full inset-y-0 right-0 z-10 h-full transition delay-250"
          role="dialog"
          aria-modal="true"
          id="mySidenav"
        >
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div
            class="relative inset-0 z-10 bg-black w-full h-full opacity-80"
          ></div>
          <div
            class="w-72 h-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 fixed top-0 z-20"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="./assets/images/logo.svg" alt="" />
              </a>
              <a
                href="javascript:void(0)"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
                onclick="closeNav()"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </a>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6 flex flex-col">
                  <a
                    href="index.html"
                    class="text-sm font-medium leading-6 text-gray-900"
                    >Home</a
                  >
                  <a
                    href="about.html"
                    class="text-sm font-medium leading-6 text-gray-900"
                    >About Us</a
                  >
                  <a
                    href="howitswork.html"
                    class="text-sm font-medium leading-6 text-gray-900"
                    >How it works</a
                  >

                  <a
                    href="contact.html"
                    class="text-sm font-medium leading-6 text-gray-900"
                    >Contact us</a
                  >
                  <a
                    href="register.html"
                    class="text-base w-full font-normal text-teal-500 border flex items-center justify-center border-teal-500 rounded-md py-1.5 px-5 hover:text-white hover:bg-teal-500"
                  >
                    Register
                  </a>
                  <a
                    href="login.html"
                    class="text-base w-full font-normal text-white border flex items-center justify-center border-teal-500 bg-teal-500 rounded-md py-1.5 px-5 hover:bg-white hover:text-teal-500"
                  >
                    Login
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="relative">
      <section class="relative lg:pb-12 pb-4">
        <div
          class="absolute bg-down-bg bg-no-repeat w-8 h-40 top-10 left-9 z-10"
        ></div>
        <div class="lg:pt-70 pt-30 pb-30 relative z-20">
          <div class="container px-6 mx-auto">
            <div
              class="relative flex items-center flex-col justify-center my-12"
            >
              <h2
                class="text-3xl text-black text-center relative font-medium after:absolute after:bg-teal-500 after:rounded-3xl after:h-2 after:w-20 after:-bottom-3.5 after:left-0 after:right-0 after:mx-auto"
              >
                Register as Prescriber
              </h2>
            </div>
            <div class="lg:w-9/12 md:w-11/12 mx-auto flex items-center justify-center">
              <form class="w-full">
                <div class="grid md:grid-cols-12 grid-cols-1 gap-5">
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Title<span class="text-red-600">*</span></label
                    >
                    <select class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded">
                      <option>Dr</option>
                      <option>....</option>
                    </select>
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >First Name<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Last Name<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Date of Birth</label
                    >
                    <input
                      type="date"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Health Care Professional Type<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Registration Number<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Mobile Number<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Fax</label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-6 md:col-span-12">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Upload Photo ID document (Passport or Drivers Licence)<span class="text-red-600">*</span></label
                    >
                    <input
                      type="file"
                      class="w-full border border-gray-600 text-sm font-normal text-gray-900 rounded py-2 px-5"
                    />
                  </div>
                  <div class="lg:col-span-6 md:col-span-12">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Upload Signature<span class="text-red-600">*</span></label
                    >
                    <input
                      type="file"
                      class="w-full border border-gray-600 text-sm font-normal text-gray-900 rounded py-2 px-5"
                    />
                  </div>
                  <div class="col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Enter Clinic Postcode or Street Name</label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Enter Unique Prescriber Code<span class="text-red-600">*</span></label
                    >
                    <input
                      type="text"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="col-span-12">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Clinic Address<span class="text-red-600">*</span></label
                    >
                    <textarea rows="5"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    ></textarea>
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Email Address<span class="text-red-600">*</span></label
                    >
                    <input
                      type="email"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  <div class="lg:col-span-4 md:col-span-6">
                    <label
                      class="text-base font-normal text-gray-900 mb-2 block"
                      >Password<span class="text-red-600">*</span></label
                    >
                    <input
                      type="password"
                      class="w-full border border-gray-600 text-sm font-normal py-2 px-5 text-gray-900 rounded"
                    />
                  </div>
                  
                </div>
                <div class="mt-4">
                  <button
                    type="submit"
                    class="text-xl font-normal text-white border flex items-center justify-center border-teal-500 bg-teal-500 rounded-md py-1.5 px-5 hover:bg-white hover:text-teal-500"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
